    <script src="lib/jasmine-1.3.1/jasmine-html.js"></script>
    <script src="../../MinaGlosor.Web/Content/external/angularjs-1.2.8/angular.js"></script>
    <script src="../../MinaGlosor.Web/Content/external/angularjs-1.2.8/angular-route.js"></script>
    <script src="../../MinaGlosor.Web/Content/external/angularjs-1.2.8/angular-animate.js"></script>
    <script src="angular-mocks.js"></script>

    <!-- include source files here... -->
    <script src="../../MinaGlosor.Web/Content/app/infrastructure/app.js"></script>
    <script src="../../MinaGlosor.Web/Content/app/infrastructure/once.js"></script>
    <script src="../../MinaGlosor.Web/Content/app/infrastructure/toaster.js"></script>
    <script src="../../MinaGlosor.Web/Content/app/infrastructure/initialdata.js"></script>
    <script src="../../MinaGlosor.Web/Content/app/shared/wordlistservice.js"></script>

    <!-- include spec files here... -->
    <script src="spec/wordlistservice.spec.js"></script>
    <script src="spec/wordservice.spec.js"></script>
    <script src="spec/addwordctrl.spec.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>
</head>

</html>
