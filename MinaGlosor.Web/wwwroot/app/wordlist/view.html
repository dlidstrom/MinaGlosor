<p class="lead">
    {{viewer.wordListName}}
</p>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-fixed">
            <tr>
                <th>Ord</th>
                <th>Betydelse</th>
                <th>
                    <a href="{{'./wordlist/' + viewer.wordListId + '/add'}}" class="btn btn-xs btn-primary">
                        lägg till ord
                    </a>
                </th>
                <th>
                    <a href="{{'./wordlist/' + viewer.wordListId + '/practice'}}"
                       class="btn btn-xs btn-primary"
                       ng-show="viewer.canPractice">
                        öva
                    </a>
                </th>
            </tr>
            <tr ng-repeat="item in viewer.words">
                <td>{{item.text}}</td>
                <td>{{item.definition}}</td>
                <td></td>
                <td>
                    <a href="{{'./word/' + item.id + '/edit'}}" class="btn btn-xs btn-default">
                        redigera
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
