<div class="row">
    <div class="col-xs-12">
        <p class="lead">
            {{viewer.wordListName}}
            <a href="{{'./wordlist/' + viewer.wordListId + '/practice'}}"
               class="btn btn-xs btn-primary pull-right"
               ng-show="viewer.canPractice"
               style="margin-top: 2px;">
                öva
            </a>
        </p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-fixed">
            <tr>
                <th>Ord</th>
                <th>Betydelse</th>
                <th>
                    <a href="{{'./wordlist/' + viewer.wordListId + '/add'}}" class="btn btn-xs btn-primary" ng-show="viewer.canAdd">
                        <i class="glyphicon glyphicon-plus"></i>
                        ord
                    </a>
                </th>
            </tr>
            <tr ng-repeat="item in viewer.words">
                <td>{{item.text}}</td>
                <td>{{item.definition}}</td>
                <td>
                    <word-favourite word-id="item.id" is-favourite="item.isFavourite"></word-favourite>
                    <a href="{{'./word/' + item.id + '/edit?returnUrl=' + viewer.returnUrl}}" class="btn btn-xs btn-default pull-right">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
