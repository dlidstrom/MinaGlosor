<div class="row">
    <div class="col-xs-8">
        <p class="lead">
            {{viewer.wordListName}}
        </p>
    </div>
    <div class="col-xs-4">
        <a href="wordlist" class="btn btn-xs btn-primary pull-right">mina ordlistor</a>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-fixed">
            <tr>
                <th>Ord</th>
                <th>Betydelse</th>
                <th>
                    <a href="{{'wordlist/' + viewer.wordListId + '/add'}}" class="btn btn-xs btn-primary">
                        lägg till ord
                    </a>
                </th>
            </tr>
            <tr ng-repeat="item in viewer.words">
                <td>{{item.text}}</td>
                <td>{{item.definition}}</td>
                <td>
                    <a href="{{'word/' + item.id + '/edit'}}" class="btn btn-xs btn-default">
                        redigera
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
