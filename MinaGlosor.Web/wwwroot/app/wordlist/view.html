<p class="lead">
    <span editable-text="viewer.wordListName"
          edit-disabled="!viewer.canEdit"
          onbeforesave="viewer.validateName($data)">
        {{viewer.wordListName}}
    </span>
</p>
<hr class="spacer5" />
<div class="row">
    <div class="col-xs-12">
        <div ng-hide="viewer.published">
            <span class="label label-info">Privat</span>
            <span>
                bara du kan se den här ordlistan
            </span>
        </div>
        <div ng-show="viewer.published">
            <span class="label label-info">Publicerad</span>
            <span>
                andra medlemmar kan se den här ordlistan.
            </span>
        </div>
    </div>
</div>
<hr class="spacer5" />
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group btn-group-sm">
            <a href="{{'./wordlist/' + viewer.wordListId + '/practice'}}"
               class="btn btn-primary"
               ng-show="viewer.canPractice">
                öva
            </a>
            <button class="btn btn-default"
                    ng-if="viewer.canEdit"
                    ng-click="viewer.publish()">
                <i class="glyphicon glyphicon-cog"></i>
                publicera
            </button>
        </div>
    </div>
</div>
<hr class="spacer5" />
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-fixed">
            <tr>
                <th>Ord</th>
                <th>Betydelse</th>
                <th>
                    <a href="{{'./wordlist/' + viewer.wordListId + '/add'}}" class="btn btn-xs btn-primary" ng-show="viewer.canAdd">
                        <i class="glyphicon glyphicon-plus"></i>
                        ord
                    </a>
                </th>
            </tr>
            <tr ng-repeat="item in viewer.words">
                <td>{{item.text}}</td>
                <td>{{item.definition}}</td>
                <td>
                    <word-favourite word-id="item.id" is-favourite="item.isFavourite"></word-favourite>
                    <a href="{{'./word/' + item.id + '/edit?returnUrl=' + viewer.returnUrl}}"
                       class="btn btn-xs btn-default pull-right"
                       ng-show="viewer.canEdit">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
<paging paging="viewer.paging"></paging>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Publicera ordlista</h3>
    </div>
    <div class="modal-body" id="modal-body">
        Du kan välja att publicera dina ordlistor. Då kan andra medlemmar öva och ta del av ditt arbete.
        Välj 'Publicera' för att dela '{{modal.wordListName}}'.
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="modal.publish()" ng-hide="model.published">Publicera</button>
        <button class="btn btn-primary" ng-click="modal.unpublish()" ng-show="model.published">Gör privat</button>
        <button class="btn btn-default" ng-click="modal.cancel()">Avbryt</button>
    </div>
</script>
