﻿<div class="row">
    <div class="col-xs-12">
        <p class="lead">
            Mina ordlistor
        </p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-fixed">
            <tr>
                <th>
                    Ordlista
                </th>
                <th>
                    <a href="wordlist/new" class="btn btn-xs btn-primary">
                        skapa ny ordlista
                    </a>
                </th>
            </tr>
            <tr ng-repeat="item in wordLists.userWordLists">
                <td>{{item.name + ' (' + item.numberOfWords + ' ord)'}}</td>
                <td>
                    <a ng-if="item.numberOfWords" href="{{'/wordlist/' + item.wordListId + '/practice/'}}" class="btn btn-default">
                        öva
                    </a>
                    <a href="{{'/wordlist/' + item.wordListId}}" class="btn btn-default">
                        visa
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
