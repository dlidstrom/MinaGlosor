<div class="row">
    <div class="col-xs-12">
        <h4>
            <i class="glyphicon glyphicon-eye-open"></i>
            Publicerade ordlistor
        </h4>
    </div>
</div>
<div class="row" ng-repeat="item in $ctrl.model.wordLists">
    <div class="col-xs-12">
        <browse-list-item item="item"></browse-list-item>
    </div>
</div>
<div class="lead" ng-hide="$ctrl.model.wordLists.length">
    Inga ordlistor är publicerade.
</div>
<paging paging="$ctrl.model.paging"></paging>
