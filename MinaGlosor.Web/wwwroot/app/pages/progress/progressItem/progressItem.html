<div class="panel panel-default">
    <div class="panel-heading">
        <a href="{{'./wordlist/' + $ctrl.item.wordListId}}">
            {{$ctrl.item.name + ' (' + $ctrl.item.numberOfWords + ' ord)'}}
        </a>
        <a ng-if="$ctrl.item.numberOfWords"
           ui-sref="practice({wordListId: $ctrl.item.wordListId})"
           class="btn btn-primary btn-xs pull-right">
            öva
        </a>
        <published-state ng-if="$ctrl.item.isBorrowedWordList == false" published="$ctrl.item.published"></published-state>
        <div>
            <span ng-if="$ctrl.item.isBorrowedWordList">Skapad av {{$ctrl.item.wordListOwnerUsername}}</span>
        </div>
    </div>
    <div class="panel-body">
        <progress-item-progress item="$ctrl.item"></progress-item-progress>
        <progress-item-description item="$ctrl.item"></progress-item-description>
        <progress-item-percentages item="$ctrl.item"></progress-item-percentages>
    </div>
</div>
