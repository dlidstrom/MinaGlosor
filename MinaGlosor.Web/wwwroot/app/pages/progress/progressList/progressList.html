<div class="row">
    <div class="col-xs-12">
        <progress-list-header></progress-list-header>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <progress-favourites number-of-favourites="$ctrl.model.numberOfFavourites"></progress-favourites>
    </div>
</div>
<div class="row" ng-repeat="item in $ctrl.model.progresses">

</div>
<paging paging="$ctrl.model.paging"></paging>
