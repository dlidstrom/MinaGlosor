<div class="row">
    <div class="col-xs-12">
        <h5>Övningar som inte avslutats</h5>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-bordered table-condensed">
            <tr>
                <th>Datum</th>
                <th></th>
            </tr>
            <tr ng-repeat="item in $ctrl.sessions">

                </td>
            </tr>
        </table>
    </div>
</div>
