<form class="navbar-form navbar-left" ng-submit="$ctrl.submit($ctrl.q)" close-navbar="$ctrl.navbarTarget">
    <div class="input-group">
        <input type="text"
               class="form-control"
               placeholder="Sök"
               name="q"
               id="q"
               ng-model="$ctrl.q"
               maxlength="128"
               autocapitalize="off"
               autocomplete="off"
               autocorrect="off" />
        <div class="input-group-btn">
            <button type="submit" class="btn btn-default">
                <i class="glyphicon glyphicon-search"></i>
            </button>
        </div>
    </div>
</form>
