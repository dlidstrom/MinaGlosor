<p class="lead">
    <span editable-text="viewer.wordListName"
          edit-disabled="!viewer.canEdit"
          onbeforesave="viewer.validateName($data)">
        {{viewer.wordListName}}
    </span>
</p>
<hr class="spacer5" />
<div class="row">
    <div class="col-xs-12">
        <published-state published="viewer.published"></published-state>
    </div>
</div>
<hr class="spacer5" />
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group btn-group-sm">
            <a href="{{'./wordlist/' + viewer.wordListId + '/practice'}}"
               class="btn btn-primary"
               ng-show="viewer.canPractice">
                öva
            </a>
            <button class="btn btn-default"
                    ng-if="viewer.canEdit"
                    ng-click="viewer.publish()">
                <i class="glyphicon glyphicon-cog"></i>
                publicera
            </button>
        </div>
    </div>
</div>
<hr class="spacer5" />
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-fixed">
            <tr>
                <th>Ord</th>
                <th>Betydelse</th>
                <th>
                    <a href="{{'./wordlist/' + viewer.wordListId + '/add'}}" class="btn btn-xs btn-primary" ng-show="viewer.canAdd">
                        <i class="glyphicon glyphicon-plus"></i>
                        ord
                    </a>
                </th>
            </tr>
            <tr ng-repeat="item in viewer.words">
                <td>{{item.text}}</td>
                <td>{{item.definition}}</td>
                <td>
                    <a href="{{'./word/' + item.id + '/edit?returnUrl=' + viewer.returnUrl}}"
                       class="btn btn-xs btn-default pull-right"
                       ng-show="viewer.canEdit">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </a>
                    <word-favourite-toggle class="pull-right" word-id="item.id" is-favourite="item.isFavourite"></word-favourite-toggle>
                </td>
            </tr>
        </table>
    </div>
</div>
<paging paging="viewer.paging"></paging>
