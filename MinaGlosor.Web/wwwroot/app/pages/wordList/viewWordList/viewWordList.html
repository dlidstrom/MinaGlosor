<p class="lead">
    <span editable-text="$ctrl.model.wordListName"
          edit-disabled="!$ctrl.model.canEdit"
          onbeforesave="$ctrl.updateName($data)">
        {{$ctrl.model.wordListName}}
    </span>
</p>
<hr class="spacer5" />
<div class="row">
    <div class="col-xs-12">
        <published-state published="$ctrl.published"></published-state>
    </div>
</div>
<hr class="spacer5" />
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group btn-group-sm">
            <a ui-sref="practice({wordListId: $ctrl.model.wordListId})"
               class="btn btn-primary"
               ng-show="$ctrl.canPractice">
                öva
            </a>
            <button class="btn btn-default"
                    ng-if="$ctrl.model.canEdit"
                    ng-click="$ctrl.publish()">
                <i class="glyphicon glyphicon-cog"></i>
                publicera
            </button>
        </div>
    </div>
</div>
<hr class="spacer5" />
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-fixed">
            <tr>
                <th>Ord</th>
                <th>Betydelse</th>
                <th>
                    <a ui-sref="wordlist-addword({wordListId: $ctrl.model.wordListId})"
                       class="btn btn-xs btn-primary"
                       ng-show="$ctrl.model.canAdd">
                        <i class="glyphicon glyphicon-plus"></i>
                        ord
                    </a>
                </th>
            </tr>
            <tr ng-repeat="item in $ctrl.model.words">
                <td>{{item.text}}</td>
                <td>{{item.definition}}</td>
                <td>
                    <a ui-sref="wordlist-editword({wordListId: $ctrl.model.wordListId, wordId: item.id})"
                       class="btn btn-xs btn-default pull-right"
                       ng-show="$ctrl.model.canEdit">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </a>
                    <word-favourite-toggle class="pull-right" word-id="item.id" is-favourite="item.isFavourite"></word-favourite-toggle>
                </td>
            </tr>
        </table>
    </div>
</div>
<paging paging="$ctrl.model.paging"></paging>
