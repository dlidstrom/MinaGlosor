<div class="row">
    <div class="col-xs-12">
        <h4>Sök i MinaGlosor</h4>
        <small>Leta bland dina ordlistor.</small>
    </div>
</div>
<hr class="spacer5" />
<form ng-submit="searchIndex.submit(q)">
    <fieldset>
        <legend>Sök</legend>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Sök" name="q" id="q" ng-model="q" maxlength="128" />
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</form>
