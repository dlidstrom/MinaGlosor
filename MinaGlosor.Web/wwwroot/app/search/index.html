<form ng-submit="searchIndex.submit(searchIndex.q)">
    <fieldset>
        <legend>Sök bland dina ord</legend>
        <div class="row">
            <div class="col-xs-12">
                <div class="input-group">
                    <input type="text"
                           class="form-control"
                           placeholder="Sök bland dina ord"
                           name="q"
                           id="q"
                           autofocus="autofocus"
                           autocapitalize="off"
                           autocomplete="off"
                           autocorrect="off"
                           ng-model="searchIndex.q"
                           maxlength="128" />
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</form>
<hr class="spacer5" />
<div class="row">
    <div class="col-xs-12">
        <p ng-hide="searchIndex.words">Inget hittades, ändra söktermen och försök igen.</p>
        <table class="table table-striped table-fixed" ng-show="searchIndex.words">
            <tr>
                <th>Text</th>
                <th>Definition</th>
                <th></th>
            </tr>
            <tr ng-repeat="word in searchIndex.words">
                <td ng-bind-html="word.text"></td>
                <td ng-bind-html="word.definition"></td>
                <td>
                    <a href="{{'./word/' + word.wordId + '/edit?returnUrl=' + searchIndex.returnUrl}}" class="btn btn-xs btn-default pull-right">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </a>
                    <word-favourite-toggle class="pull-right" word-id="word.wordId" is-favourite="item.isFavourite"></word-favourite-toggle>
                </td>
            </tr>
        </table>
    </div>
</div>
