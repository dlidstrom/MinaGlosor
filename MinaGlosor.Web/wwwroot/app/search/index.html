<div class="row">
    <div class="col-xs-12">
        <h4>Sök i MinaGlosor</h4>
        <small>Leta bland dina ordlistor.</small>
    </div>
</div>
<hr class="spacer5" />
<form ng-submit="searchIndex.submit(q)">
    <fieldset>
        <legend>Sök</legend>
        <div class="row">
            <div class="col-xs-12">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Sök" name="q" id="q" ng-model="searchIndex.q" maxlength="128" />
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</form>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-condensed table-bordered">
            <tr>
                <th>Id</th>
                <th>Text</th>
                <th>Definition</th>
            </tr>
            <tr ng-repeat="word in searchIndex.words">
                <td>{{word.id}}</td>
                <td>{{word.text}}</td>
                <td>{{word.definition}}</td>
            </tr>
        </table>
    </div>
</div>
