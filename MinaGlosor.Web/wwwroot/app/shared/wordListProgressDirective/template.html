<div class="panel panel-default">
    <div class="panel-heading">
        <a href="{{'./wordlist/' + item.wordListId}}">
            <i class="glyphicon glyphicon-arrow-right"></i>
            Visa {{item.name + ' (' + item.numberOfWords + ' ord)'}}
        </a>
        <a ng-if="item.numberOfWords"
           href="{{'./wordlist/' + item.wordListId + '/practice/'}}"
           class="btn btn-primary btn-xs pull-right">
            öva
        </a>
        <published-state published="item.published"></published-state>
    </div>
    <div class="panel-body">
        <div class="progress">
            <div class="progress-bar progress-bar-success" style="width: 50%">
                {{item.percentDone}}
            </div>
            <div class="progress-bar progress-bar-warning" style="width: 30%">
                {{item.percentDifficultWords}}
            </div>
            <div class="progress-bar progress-bar-danger" style="width: 10%">
                {{item.percentEasyWords}}
            </div>
        </div>
        <span>
            Du har gjort klart {{item.percentDone}}.
        </span>
    </div>
    <div class="panel-footer">
        <gravatar-image hash="item.gravatarHash" owner="item.owner" size="40"></gravatar-image>
    </div>
</div>
