<div class="row">
    <div class="col-xs-12">
        <h4>
            <i class="glyphicon glyphicon-eye-open"></i>
            Publicerade ordlistor
        </h4>
    </div>
</div>
<div class="row" ng-repeat="item in controller.wordLists">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <gravatar-image hash="item.gravatarHash" owner="{{item.username}}" size="40"></gravatar-image>
            </div>
            <div class="panel-body">
                <dl>
                    <dt>Namn</dt>
                    <dd>{{item.name}}</dd>
                    <dt>Antal ord</dt>
                    <dd>{{item.numberOfWords}}</dd>
                </dl>
            </div>
            <div class="panel-footer">
                <a ng-if="item.numberOfWords" href="{{'./wordlist/' + item.wordListId + '/practice/'}}" class="btn btn-primary btn-xs">
                    öva
                </a>
            </div>
        </div>
    </div>
</div>
<div class="lead" ng-hide="controller.wordLists.length">
    Inga ordlistor är publicerade.
</div>
<paging paging="controller.paging"></paging>
