<div class="row">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <p class="lead">
            {{wordListName}}
        </p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
        <table class="table table-striped table-fixed">
            <tr>
                <th>Ord</th>
                <th><a once-href="'/wordlist/' + wordListId + '/add'" class="btn btn-xs btn-primary">lägg till ord</a></th>
                <th><a href='/wordlist' class="btn btn-xs btn-default">mina ordlistor</a></th>
            </tr>
            <tr ng-repeat="item in words">
                <td once-text="item.text"></td>
                <td once-text="item.definition"></td>
                <td>
                    <a once-href="'/word/' + item.id + '/edit'" class="btn btn-xs btn-default">redigera</a>
                </td>
            </tr>
        </table>
    </div>
</div>
