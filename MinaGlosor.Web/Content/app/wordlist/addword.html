<p class="lead">
    Lägg till ett ord till {{wordList.name}}.
</p>

<form name="form" ng-submit="add(entry)">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group" ng-class="{'has-error': form.word.$dirty && form.word.$invalid}">
                <label class="control-label">
                    Ange ett ord eller en fras
                </label>
                <input type="text"
                       class="form-control"
                       name="word"
                       ng-model="entry.word"
                       placeholder="Skriv ett ord eller fras"
                       maxlength="1024"
                       ng-disabled="saving"
                       autofocus="autofocus"
                       required />
                <span class="help-block" ng-show="form.word.$dirty && form.word.$invalid">
                    Du måste ange ett ord eller en fras
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group" ng-class="{'has-error': form.definition.$dirty && form.definition.$invalid}">
                <label class="control-label">
                    Ange ordet eller frasens betydelse
                </label>
                <input type="text"
                       class="form-control"
                       name="definition"
                       ng-model="entry.definition"
                       placeholder="Skriv betydelsen"
                       maxlength="1024"
                       ng-disabled="saving"
                       required />
                <span class="help-block" ng-show="form.definition.$dirty && form.definition.$invalid">
                    Skriv ordet eller frasens betydelse
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <input class="btn btn-primary" type="submit" value="Spara" ng-disabled="form.$invalid || saving" />
            <a ng-href="/wordlist/{{wordList.id}}"
               class="btn btn-default"
               ng-disabled="saving">
                Avsluta
            </a>
        </div>
    </div>
</form>
