<div class="row">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <p class="lead">
            Mina ordlistor
        </p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
        <table class="table table-striped table-fixed">
            <tr>
                <th>Ordlista</th>
                <th><a href="/wordlist/new" class="btn btn-xs btn-primary">skapa ny ordlista</a></th>
            </tr>
            <tr ng-repeat="item in wordLists">
                <td once-text="item.name + ' (' + item.wordCount + ' ord)'"></td>
                <td>
                    <a once-if="item.wordCount > 0" once-href="'practice/' + item.id" class="btn btn-xs btn-default">öva</a>
                    <a once-href="'wordlist/' + item.id" class="btn btn-xs btn-default">visa</a>
                </td>
            </tr>
        </table>
    </div>
</div>
